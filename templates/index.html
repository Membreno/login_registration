<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login and Registration</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            body {
                background-color: #48baff;
            }
            h1 {
                color: aliceblue;
            }
        </style>
    </head>
    <body>
            <div class="container mt-4">
                <h1>Login and Registration</h1>
                <form action="/register" method="post" class="p-0 col-7 d-inline-block">
                    <h2>Register Here!</h2>
                    <div class="form-group">
                        <label for="first_name">First Name: 
                            <!--category_filter used so I can pass unique flash messages-->
                            {% with messages = get_flashed_messages(category_filter=['first','letter_check']) %} 
                                {% if messages %}
                                    {% for message in messages %}
                                        <p class="text-danger ml-2 d-inline font-weight-bold">{{message.upper()}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </label>
                        <input type="text" name="first_name" class="form-control col-9">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name: 
                            {% with messages = get_flashed_messages(category_filter=['last','letter_check']) %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p class="text-danger ml-2 d-inline font-weight-bold">{{message.upper()}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </label>
                        <input type="text" name="last_name" class="form-control col-9">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: 
                            {% with messages = get_flashed_messages(category_filter=['email', 'invalid']) %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p class="text-danger ml-2 d-inline font-weight-bold">{{message.upper()}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </label>
                        <input type="text" name="email" class="form-control col-9">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: 
                            {% with messages = get_flashed_messages(category_filter=['password', 'password_length']) %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p class="text-danger ml-2 d-inline font-weight-bold">{{message.upper()}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </label>
                        <input type="password" name="password" class="form-control col-9">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password: 
                            {% with messages = get_flashed_messages(category_filter=['confirm']) %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p class="text-danger ml-2 d-inline font-weight-bold">{{message.upper()}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </label>
                        <input type="password" name="confirm_password" class="form-control col-9">
                    </div>
                    <input type="submit" value="Register!" class="btn btn-success shadow">
                </form>


                <form action="/login" method="post" class="col-4 d-inline-block align-top">
                    <h2>Login Here!</h2>
                    <div class="form-group">
                        <label for="log_email">Email: 
                            {% with messages = get_flashed_messages(category_filter=['log_email', 'invalid_log']) %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p class="text-danger ml-2 d-inline font-weight-bold">{{message.upper()}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </label>
                        <input type="text" name="log_email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="log_password">Password: 
                            {% with messages = get_flashed_messages(category_filter=['log_password','fail','none']) %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p class="text-danger ml-2 d-inline font-weight-bold">{{message.upper()}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </label>
                        <input type="password" name="log_password" class="form-control">
                    </div>
                    <input type="submit" value="Login!" class="btn btn-success shadow">
                </form>
            </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
